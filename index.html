<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-lun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-background: white;
            --button-active-background: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 30px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<div id="app">
    <v-button icon="shezhi" icon-position="left" :loading="loading1" @click="loading1 = !loading1">
        Hello~
    </v-button>
    <v-button icon="shezhi" icon-position="right" :loading="loading2" @click="loading2 = !loading2">
        Hello~
    </v-button>
    <v-button :loading="loading3" @click="loading3 = !loading3">
        Hello~
    </v-button>
    <v-button icon="shezhi">
        Hello~
    </v-button>
    <v-button-group>
        <v-button icon="left" icon-position="left">
            上一页
        </v-button>
        <v-button>
            中间按钮
        </v-button>
        <v-button icon="right" icon-position="right">
            下一页
        </v-button>
    </v-button-group>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1228750_7y32su6eql9.js"></script>
</body>
</html>
